<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Redaguoti motociklą</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Redaguoti motociklą</h1>

    <form method="post">

        <label>Modelis:</label><br>
        <input type="text" name="modelis" value="{{ motociklas.modelis }}" required><br><br>

        <label>Kaina (€):</label><br>
        <input type="number" name="kaina" value="{{ motociklas.kaina }}" step="100" required><br><br>

        <label>Pagaminimo metai:</label><br>
        <select name="metai">
            {% for metai in range(2000, 2026) %}
                <option value="{{ metai }}" {% if motociklas.pagaminimo_metai == metai %}selected{% endif %}>{{ metai }}</option>
            {% endfor %}
        </select><br><br>

        <label>Gamintojas:</label><br>
        <input type="text" name="gamintojas" value="{{ motociklas.gamintojas }}" required><br><br>

        <label>Galia (kW):</label><br>
        <input type="number" name="galia" value="{{ motociklas.galia_kw }}" step="0.5" required><br><br>

        <label>Aprašymas:</label><br>
        <textarea name="aprasymas" rows="4" cols="40">{{ motociklas.aprasymas }}</textarea><br><br>

        <label>Nuotraukos kelias:</label><br>
        <input type="text" name="nuotrauka_url" value="{{ motociklas.nuotrauka_url }}"><br><br>

        <label>Kategorija:</label><br>
        <select name="kategorija_id">
            {% for kat in kategorijos %}
                <option value="{{ kat.id }}" {% if motociklas.kategorija_id == kat.id %}selected{% endif %}>{{ kat.pavadinimas }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">💾 Išsaugoti pakeitimus</button>
    </form>

    <br>
    <a href="{{ url_for('pagrindinis_puslapis') }}">⬅️ Grįžti į sąrašą</a>
</body>
</html>
